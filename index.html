<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Tape #1 - ODPOČET</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 100%;
        }
        
        .title {
            font-size: clamp(16px, 4vw, 32px);
            margin-bottom: 40px;
            text-shadow: 0 0 20px #00ff00;
            animation: glow-green 2s ease-in-out infinite alternate;
            line-height: 1.5;
        }
        
        .status {
            font-size: clamp(12px, 3vw, 20px);
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }
        
        .day-counter {
            font-size: clamp(14px, 3.5vw, 24px);
            margin-bottom: 40px;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 30px);
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .time-unit {
            background: #1a1a1a;
            border: 4px solid #00ff00;
            padding: clamp(15px, 3vw, 30px);
            min-width: clamp(80px, 15vw, 150px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transition: all 0.5s ease;
        }
        
        .time-unit.red-phase {
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .time-value {
            font-size: clamp(24px, 8vw, 72px);
            display: block;
            margin-bottom: 15px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            transition: all 0.5s ease;
        }
        
        .time-value.red-phase {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .time-label {
            font-size: clamp(8px, 2vw, 16px);
            color: #00ffff;
            display: block;
        }
        
        .info {
            font-size: clamp(10px, 2.5vw, 16px);
            color: #888;
            margin-top: 40px;
            line-height: 1.8;
        }
        
        .website-link {
            margin-top: 20px;
        }
        
        .website-link a {
            color: #00ff00;
            text-decoration: none;
            font-size: clamp(10px, 2.5vw, 14px);
            text-shadow: 0 0 10px #00ff00;
            transition: all 0.3s ease;
        }
        
        .website-link a:hover {
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        .streaming-logos {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 4vw, 25px);
            margin-top: 25px;
            align-items: center;
        }
        
        @keyframes glow-green {
            from { text-shadow: 0 0 20px #00ff00; }
            to { text-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00; }
        }
        
        @keyframes glow-red {
            from { text-shadow: 0 0 20px #ff0000; }
            to { text-shadow: 0 0 40px #ff0000, 0 0 60px #ff0000; }
        }
        
        .title.red-phase {
            animation: glow-red 2s ease-in-out infinite alternate;
        }
        
        .completed {
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="title">Stream Tape #1</div>
        <div class="status" id="status">PŘÍPRAVA...</div>
        <div class="day-counter" id="dayCounter"></div>
        
        <div class="countdown" id="countdown">
            <div class="time-unit" id="daysUnit">
                <span class="time-value" id="days">00</span>
                <span class="time-label">DNY</span>
            </div>
            <div class="time-unit" id="hoursUnit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">HODINY</span>
            </div>
            <div class="time-unit" id="minutesUnit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">MINUTY</span>
            </div>
            <div class="time-unit" id="secondsUnit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">SEKUNDY</span>
            </div>
        </div>
        
        <div class="info" id="info">
            START: PONDĚLÍ 9. 2. 2026 | 14:00<br>
            DÉLKA: 240 HODIN
        </div>
        
        <div class="website-link">
            <a href="https://www.achano.cz" target="_blank">www.achano.cz</a>
        </div>

        <div class="streaming-logos">
            <!-- Spotify -->
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="11" fill="#1DB954"/>
                <path d="M17.5 10.5c-3.5-2-9-2-11.5-1 M16.5 13c-3-1.5-7.5-1.5-10 0 M15 15.5c-2.5-1-6-1-8 0" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
            </svg>

            <!-- YouTube -->
            <svg width="40" height="32" viewBox="0 0 24 18" fill="none">
                <path d="M23.5 4.7c-.3-1.1-1.1-1.9-2.2-2.2C19.4 2 12 2 12 2s-7.4 0-9.3.5C1.6 2.8.8 3.6.5 4.7 0 6.6 0 10.5 0 10.5s0 3.9.5 5.8c.3 1.1 1.1 1.9 2.2 2.2C4.6 19 12 19 12 19s7.4 0 9.3-.5c1.1-.3 1.9-1.1 2.2-2.2.5-1.9.5-5.8.5-5.8s0-3.9-.5-5.8z" fill="#FF0000"/>
                <path d="M9.5 14.5l6.5-4-6.5-4v8z" fill="white"/>
            </svg>

            <!-- Tidal -->
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                <rect width="24" height="24" rx="4" fill="#000000"/>
                <path d="M12 7l-3 3 3 3 3-3-3-3zm-6 6l3-3-3-3-3 3 3 3zm12 0l-3-3 3-3 3 3-3 3zm-6 0l-3 3 3 3 3-3-3-3z" fill="#00FFFF"/>
            </svg>
        </div>
    </div>

    <script>
        const startDate = new Date('2026-02-09T14:00:00');
        const streamDurationMs = 10 * 24 * 60 * 60 * 1000;
        const endDate = new Date(startDate.getTime() + streamDurationMs);
        const halfwayPoint = new Date(startDate.getTime() + (streamDurationMs / 2));
        
        function updateCountdown() {
            const now = new Date();
            const timeToStart = startDate - now;
            const timeToEnd = endDate - now;
            
            const statusEl = document.getElementById('status');
            const dayCounterEl = document.getElementById('dayCounter');
            const titleEl = document.getElementById('title');
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const timeUnits = document.querySelectorAll('.time-unit');
            const timeValues = document.querySelectorAll('.time-value');
            
            let timeRemaining;
            
            if (timeToStart > 0) {
                statusEl.textContent = 'PŘÍPRAVA';
                statusEl.className = 'status';
                dayCounterEl.textContent = '';
                timeRemaining = timeToStart;
                titleEl.classList.remove('red-phase');
                timeUnits.forEach(unit => unit.classList.remove('red-phase'));
                timeValues.forEach(value => value.classList.remove('red-phase'));
                
            } else if (timeToEnd > 0) {
                statusEl.textContent = 'STREAM BĚŽÍ';
                statusEl.className = 'status';
                
                // Den podle kalendářního data - mění se o půlnoci
                const startMidnight = new Date('2026-02-09T00:00:00');
                const todayMidnight = new Date(now);
                todayMidnight.setHours(0, 0, 0, 0);
                const currentDay = Math.floor((todayMidnight - startMidnight) / (24 * 60 * 60 * 1000)) + 1;
                dayCounterEl.textContent = `DEN ${currentDay}/10`;
                
                timeRemaining = timeToEnd;
                
                if (now >= halfwayPoint) {
                    titleEl.classList.add('red-phase');
                    timeUnits.forEach(unit => unit.classList.add('red-phase'));
                    timeValues.forEach(value => value.classList.add('red-phase'));
                } else {
                    titleEl.classList.remove('red-phase');
                    timeUnits.forEach(unit => unit.classList.remove('red-phase'));
                    timeValues.forEach(value => value.classList.remove('red-phase'));
                }
                
            } else {
                statusEl.textContent = 'DOKONČENO!';
                statusEl.className = 'status completed';
                dayCounterEl.textContent = 'STREAM UKONČEN';
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                return;
            }
            
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            daysEl.textContent = String(days).padStart(2, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
